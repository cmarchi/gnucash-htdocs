<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>B.4. 会計処理</title><meta name="generator" content="DocBook XSL Stylesheets V1.75.2"><link rel="home" href="index.html" title="GnuCash チュートリアル・コンセプト ガイド"><link rel="up" href="appendixb.html" title="付録B よくある質問 (FAQ)"><link rel="prev" href="appendixb_using.html" title="B.3. GnuCashの使用"><link rel="next" href="appendixc.html" title="付録C 寄付された勘定科目ツリー"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div xmlns="http://www.w3.org/TR/xhtml1/transitional" class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">B.4. 会計処理</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="appendixb_using.html">&lt;&lt;&lt; 前のページ</a> </td><th width="60%" align="center">付録B よくある質問 (FAQ)</th><td width="20%" align="right"> <a accesskey="n" href="appendixc.html">次のページ &gt;&gt;&gt;</a></td></tr></table><hr></hr></div><div class="sect1" title="B.4. 会計処理"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="appendixb_accounting"></a>B.4. 会計処理</h2></div></div></div><div class="sect2" title="B.4.1. Q: どのように税金を処理しますか? 買掛債務としてですか? または、費用としてですか?"><div class="titlepage"><div><div><h3 class="title"><a name="appendixb_accounting_Taxes"></a>B.4.1. Q: どのように税金を処理しますか? 買掛債務としてですか? または、費用としてですか?</h3></div></div></div><p>A: これは誘導尋問です。あなたは本当に会計士と話さなければなりません。あなたがどう税金を処理するかは、それらがどういう種類の税金でどのようにそれらを処理したいかに本当に依存します。ある場合は費用です。ある場合は負債です。</p></div></div><div xmlns="http://www.w3.org/TR/xhtml1/transitional" class="navfooter"><hr></hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="appendixb_using.html">&lt;&lt;&lt; 前のページ</a> </td><td width="20%" align="center"><a accesskey="h" href="index.html">ホーム</a></td><td width="40%" align="right"> <a accesskey="n" href="appendixc.html">次のページ &gt;&gt;&gt;</a></td></tr><tr><td width="40%" align="left">B.3. GnuCashの使用 </td><td width="20%" align="center"><a accesskey="u" href="appendixb.html">上に戻る</a></td><td width="40%" align="right"> 付録C 寄付された勘定科目ツリー</td></tr></table></div></body></html>
